services:
  - type: web
    name: neosec-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: ALLOWED_ORIGINS
        sync: false # Set to your Vercel frontend URL after deployment


